<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia | Accueil</title>
    <!-- feuille de styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Raleway:wght@300;400;600" />
    <script src="https://kit.fontawesome.com/d7247710b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- logo et navigation -->
        <header class="heading">
            <!-- logo -->
            <a class="heading__logo" href="http://"><img itemprop="logo" src="assets/img/logo/Reservia.svg"
                    alt="logo de Reservia" /></a>
            <!-- liens de navigation -->
            <ul class="heading__nav-links">
                <li><a href="http://">Hébergement</a></li>
                <li><a href="http://">Activités</a></li>
                <li><a href="">S'inscrire</a></li>
            </ul>
        </header>

        <section id="main">
            <!-- recherche + filtres -->
            <section class="search">
                <!-- Search bar -->
                <form class="searching" action="">
                    <header class="searching__title" for="search-elt">
                        <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
                        <p>En plein centre-ville ou en pleine nature</p>
                    </header>
                    <div class="searching__input">
                        <span><i class="fas fa-map-marker-alt"></i></span>
                        <input type="search" name="" id="search-elt" placeholder="Marseille, France" />
                        <button type="submit">Rechercher</button>
                    </div>
                    <div class="searching__filter">
                        <p>Filtres</p>
                        <ul>
                            <li>
                                <a href="http://">
                                    <div class="searching__filter--round-corner">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </div>
                                    <span>Economique</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://">
                                    <div class="searching__filter--round-corner">
                                        <i class="fas fa-child"></i>
                                    </div>
                                    <span>Familial</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://">
                                    <div class="searching__filter--round-corner">
                                        <i class="fas fa-heart"></i>
                                    </div>
                                    <span>Romantique</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://">
                                    <div class="searching__filter--round-corner">
                                        <i class="fas fa-dog"></i>
                                    </div>
                                    <span>Animaux autorisés</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="searching__info">
                        <div>
                            <div class="searching__info--round-corner">
                                <i class="fas fa-info"></i>
                            </div>
                            <span>Plus de 500 logements sont disponibles dans
                                cette ville</span>
                        </div>
                    </div>
                </form>
            </section>

        </section>
    </main>
</body>

</html>
